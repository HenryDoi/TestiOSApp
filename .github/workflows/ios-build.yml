name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test iOS App
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Clean build folder
      run: |
        xcodebuild clean -project TestiOSApp.xcodeproj -scheme TestiOSApp

    - name: Build iOS App
      run: |
        xcodebuild build -project TestiOSApp.xcodeproj -scheme TestiOSApp -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest'

    - name: Archive iOS App
      run: |
        xcodebuild archive \
          -project TestiOSApp.xcodeproj \
          -scheme TestiOSApp \
          -configuration Release \
          -archivePath build/TestiOSApp.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Export IPA
      run: |
        # Create a proper IPA structure for TrollStore
        echo "Creating IPA for TrollStore..."
        mkdir -p build/Payload
        
        # Copy the app bundle to Payload directory
        if [ -d "build/TestiOSApp.xcarchive/Products/Applications/TestiOSApp.app" ]; then
          cp -r build/TestiOSApp.xcarchive/Products/Applications/TestiOSApp.app build/Payload/
          
          # Create IPA file
          cd build
          zip -r TestiOSApp_TrollStore.ipa Payload/
          cd ..
          
          # Verify IPA structure
          echo "IPA contents:"
          unzip -l build/TestiOSApp_TrollStore.ipa | head -20
        else
          echo "Error: TestiOSApp.app not found in archive"
          ls -la build/TestiOSApp.xcarchive/Products/Applications/ || echo "Applications directory not found"
        fi

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TestiOSApp-IPA
        path: |
          build/*.ipa
        retention-days: 30

    - name: List build outputs
      run: |
        echo "Build artifacts:"
        find build -name "*.ipa" -o -name "*.xcarchive" | head -10