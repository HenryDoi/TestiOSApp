name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test iOS App
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Clean build folder
      run: |
        xcodebuild clean -project TestiOSApp.xcodeproj -scheme TestiOSApp

    - name: Build iOS App
      run: |
        xcodebuild build -project TestiOSApp.xcodeproj -scheme TestiOSApp -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest'

    - name: Archive iOS App
      run: |
        xcodebuild archive \
          -project TestiOSApp.xcodeproj \
          -scheme TestiOSApp \
          -configuration Release \
          -archivePath build/TestiOSApp.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Export IPA
      run: |
        mkdir -p build
        cat > build/export_options.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>development</string>
          <key>signingStyle</key>
          <string>manual</string>
          <key>stripSwiftSymbols</key>
          <true/>
        </dict>
        </plist>
        EOF
        
        xcodebuild -exportArchive \
          -archivePath build/TestiOSApp.xcarchive \
          -exportPath build \
          -exportOptionsPlist build/export_options.plist || true
        
        # Alternative method if export fails
        if [ ! -f "build/TestiOSApp.ipa" ]; then
          echo "Creating unsigned IPA from xcarchive..."
          cd build/TestiOSApp.xcarchive/Products/Applications
          zip -r ../../../TestiOSApp_unsigned.ipa TestiOSApp.app
          cd ../../..
        fi

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TestiOSApp-IPA
        path: |
          build/*.ipa
          build/*_unsigned.ipa
        retention-days: 30

    - name: List build outputs
      run: |
        echo "Build artifacts:"
        find build -name "*.ipa" -o -name "*.xcarchive" | head -10